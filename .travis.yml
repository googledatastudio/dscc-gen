language: node_js
node_js:
  - "node"
branches:
  only:
    - master
cache:
  directories:
  - node_modules/
script:
  - yarn prettier:check
  - yarn lint
  - yarn build:check
  - yarn test
  - ./test/integration_tests.sh

# https://docs.travis-ci.com/user/installing-dependencies/
addons:
  apt:
    packages:
      - expect
